    style: Bold
    family: JetBrainsMono Nerd Font

  # Italic font face
  italic:
    style: Italic
    family: JetBrainsMono Nerd Font

colors:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
    # Default colors
  primary:
    background: '#1a1b26'
    foreground: '#a9b1d6'

    # Normal colors
  normal:
    black:   '#32344a'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#ad8ee6'
    cyan:    '#449dab'
    white:   '#787c99'

    # Bright colors
  bright:
    black:   '#444b6a'
    red:     '#ff7a93'
